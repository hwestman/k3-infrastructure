---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  namespace: default
spec:
  ports:
    - name: home-assistant
      protocol: TCP
      targetPort: 8123
      port: 8123
    - name: ha-code
      protocol: TCP
      targetPort: 8080
      port: 8080
    - name: sonos
      protocol: TCP
      targetPort: 1400
      port: 1400
    - name: esphome-1
      protocol: TCP
      targetPort: 6052
      port: 6052
    - name: esphome-2
      protocol: TCP
      targetPort: 6053
      port: 6053
  selector:
    app: home-assistant
  type: ClusterIP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: esphome
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    hajimari.io/enable: "true"
    nginx.org/websocket-services: esphome-1
spec:
  ingressClassName: "nginx"
  rules:
    - host: esphome.j-burg11.dev
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: home-assistant
                port:
                  number: 6052
  tls:
    - hosts:
        - esphome.j-burg11.dev
      secretName: esphome-tls-prod

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant
  namespace: default
  annotations:
