---
apiVersion: v1
kind: Service
metadata:
  name: music-assistant
  namespace: default
spec:
  ports:
    - name: music-assistant
      protocol: TCP
      targetPort: 8095
      port: 8095
  selector:
    app: music-assistant
  type: ClusterIP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: music-assistant
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    hajimari.io/enable: "true"
    nginx.org/websocket-services: music-assistant
spec:
  ingressClassName: "nginx"
  rules:
    - host: ma.j-burg11.dev
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: music-assistant
                port:
                  number: 8095
  tls:
    - hosts:
        - ma.j-burg11.dev
      secretName: ma-tls-prod

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: music-assistant
  namespace: default
spec:
  serviceName: music-assistant
  replicas: 1
  selector:
    matchLabels:
      app: music-assistant
  template:
    metadata:
      labels:
        app: music-assistant
    spec:
      hostNetwork: true
      containers:
        - name: music-assistant
          image: ghcr.io/music-assistant/server:latest
          imagePullPolicy: Always
          env:
            - name: LOG_LEVEL
              value: info
            - name: TZ
              value: Europe/Oslo
          volumeMounts:
            - mountPath: /data
              name: music-assistant-volume
          securityContext:
            runAsUser: 0
      volumes:
        - name: music-assistant-volume
          persistentVolumeClaim:
            claimName: music-assistant-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: music-assistant-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
