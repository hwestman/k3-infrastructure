apiVersion: v1
kind: Service
metadata:
  name: tbd
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: tbd
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tbd
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    hajimari.io/enable: "true"
spec:
  ingressClassName: "nginx"
  rules:
    - host: "tbd.${SECRET_DOMAIN}"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: tbd
                port:
                  number: 80
  tls:
    - hosts:
        - "tbd.${SECRET_DOMAIN}"
      secretName: tbd-tls-prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tbd
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tbd
  template:
    metadata:
      labels:
        app: tbd
    spec:
      containers:
        - name: tbd
          image: ghcr.io/hwestman/tbd:20260118T144318Z-sha-f6aa87d # {"$imagepolicy": "flux-system:tbd"}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          env:
            - name: TZ
              value: "Europe/Oslo"
