---

apiVersion: v1
kind: Service
metadata:
  name: teslamate
  namespace: default
spec:
  ports:
    - protocol: TCP
      port: 4000
  selector:
    app: teslamate
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: teslamate
  namespace: default
  labels:
    app: teslamate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teslamate
  template:
    metadata:
      labels:
        app: teslamate
    spec:
      containers:
        - name: teslamate
          image: teslamate/teslamate:latest
          env:
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: teslamate
                  key: ENCRYPTION_KEY
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: teslamate
                  key: DB_PASSWORD
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: teslamate
                  key: DB_USERNAME
            - name: DATABASE_NAME
              value: "teslamate"
            - name: DATABASE_HOST
              value: "postgres.default"
            - name: MQTT_HOST
              value: "mosquitto.default"
