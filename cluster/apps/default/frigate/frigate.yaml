---

apiVersion: v1
kind: Service
metadata:
  name: frigate
  namespace: default
spec:
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  selector:
    app: frigate

---

apiVersion: v1
kind: Service
metadata:
  name: frigate-rtmp
  namespace: default
spec:
  selector:
    app: frigate
  ports:
    - protocol: TCP
      port: 1935

---

apiVersion: v1
kind: Service
metadata:
  name: frigate-threek
  namespace: default
spec:
  selector:
    app: frigate
  ports:
    - protocol: TCP
      port: 3000

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: frigate
  namespace: default
spec:
  serviceName: "frigate"
  replicas: 0
  selector:
    matchLabels:
      app: frigate
  template:
    metadata:
      labels:
        app: frigate
    spec:
      containers:
        - image: blakeblackshear/frigate:stable-amd64
          imagePullPolicy: Always
          name: frigate
          volumeMounts:
            - mountPath: /media/frigate
              name: frigate-volume
            - mountPath: /config
              name: frigate-config-volume
          env:
            - name: FRIGATE_RTSP_PASSWORD
              value: ''
      volumes:
        - name: frigate-volume
          persistentVolumeClaim:
            claimName: frigate-claim
        - name: frigate-config-volume
          configMap:
            name: frigate-conf

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: frigate-claim
  namespace: default
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
